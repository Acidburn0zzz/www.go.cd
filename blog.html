---
layout: default
title: Blog
---

<ul class="posts">
	{% for post in site.posts %}
	  <li>
	  	  <a href="{{ post.url }}"  class="title">{{ post.title }}</a>&nbsp; &nbsp;<span>{{ post.date | date_to_string }}</span>
	  	  {{ post.excerpt }}
	  	  <a href="{{ post.url }}">Read more</a>
	  </li>
	{% endfor %}
</ul>

<link rel="stylesheet" type="text/css" href="/css/blog.css">
