<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/rwdgrid.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/font/fontello/animation.css">
    <!-- <link rel="stylesheet" href="/font/fontello/fontello-codes.css"> -->
    <link rel="stylesheet" href="/font/fontello/fontello-embedded.css">
    <!-- <link rel="stylesheet" href="/font/fontello/fontello.css"> -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      
          <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

</head>

<body>


    <a href="https://github.com/gocd/gocd/">
        <img style="position:absolute;top:0;left:0;border:0;" src="/images/fork-me-button.png" alt="Fork PhantomJS on GitHub">
    </a>

    {% include announcements.html %}

    <div class="header">
        <div class="container-12">
            {% include header.html %}
        </div>
    </div>

    <div class="full-width oss-announcement">
        <div class="container-12">
            <h5>
                <div><i style='font-size:75px; margin:0;' class="icon-github-circled-alt2"></i>
                </div>
                <div>
                    We’re incredibly proud to announce that the source code for Go is now <a target="_blank" href="https://github.com/gocd/gocd">available</a>. It’s exciting to see what you, the community, will come up with to make Go even better.
                </div>
                <div class="oss-announcement__links">
                    
                    <small><a href="/2014/04/24/source-code-for-go-now-available.html">Read More</a>  <b>·</b>  <a href="/contribute/">Contributor's Guide</a>
                    </small>
                </div>
            </h5>
        </div>
    </div>


    <div class="container-12">
        {{ content }}
    </div>

    <div class="container-12 footer">
        {% include footer.html %}
    </div>
    <script src="/js/google-analytics.js" async=""></script>

</body>

</html>
