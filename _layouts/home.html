<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="/css/rwdgrid.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>

        <!-- html5.js for IE less than 9 -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- css3-mediaqueries.js for IE less than 9 -->
        <!--[if lt IE 9]>
          <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

    </head>
    <body>
       <!--  <a href="https://github.com/goOS/goOS/">
          <img style="position:absolute;top:0;left:0;border:0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork PhantomJS on GitHub">
        </a> -->
          <div class="full-width  header">
            <div class="container-12">
              <h1 class="title"><a href="/"> <img class="logo" src="/images/logo.png" alt="Go Open Source - Continuous Delivery"> </a></h1>
              <ul class="navigation">
                  {% for link in site.navigation %}
                    {% assign url = page.url|remove:'index.html' %}
                    <li {% if url == link.url %} class="current"{% endif %}>
                       <a class="extra" href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
                    </li>
                  {% endfor %}
              </ul>
            </div>            
          </div>

        <div class="full-width">   
          {{ content }}
        </div>

        <footer class="container-12">
           <p>  
              Go is an open source project, sponsored by <a target="_blank" href="http://www.thoughtworks.com">ThoughtWorks Inc.</a> under the <a href="https://github.com/gocd/gocd/master/LICENSE" target="_blank" title="Go licence, hosted in the Github repository">apache 2.0 licence</a>
          </p> 
          <!-- <iframe src="http://ghbtns.com/github-btn.html?user=GoCD&repo=GoCD&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe> -->

        </footer>

    </body>
</html>
