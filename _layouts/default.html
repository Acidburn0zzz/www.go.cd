<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title_tag }}</title>
    <meta name="description" content="{{ page.meta_tag_description }}" />
    <meta name="keywords" content="{{ page.meta_tag_keywords }}" />
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/css/rwdgrid.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/help.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/font/fontello/animation.css">
    <!-- <link rel="stylesheet" href="/font/fontello/fontello-codes.css"> -->
    <link rel="stylesheet" href="/font/fontello/fontello-embedded.css">
    <!-- <link rel="stylesheet" href="/font/fontello/fontello.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    {{ page.extra_headers }}
    
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <!--[if IE]>
          <script type="text/javascript" src="/js/xdr.js"></script>
     <![endif]-->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.timeago.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/download.js"></script>
    <script type="text/javascript" src="/js/jquery.browser.min.js"></script>

    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      
          <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
     <![endif]-->
</head>

<body class="{{ page.page_name }}">
    {% include google-tag-manager.html %}
    <a href="https://github.com/gocd/gocd/">
        <img class="fork-me-button" src="/images/fork-me-button.png" alt="Fork gocd on GitHub">
    </a>

    {% include announcements.html %}
    <div class="header">
        <div class="container-12">
            {% include header.html %}
        </div>
    </div>

    <hgroup class="container-12 page-title">
        <h2>
            {{ page.title }}
            <span>
                {{ page.header_follow }}
            </span>
        </h2>
        <h4>{{ page.subtitle }}</h4>
    </hgroup>
    <div class="page-content full-width">
        <div class="container-12">
            {{ content }}
        </div>
    </div>
    <div class="container-12 footer">
        {% include footer.html %}
    </div>

    {% include page-specific-scripts.html %} {% include analytics.html %}
</body>

</html>
