<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="/css/rwdgrid.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/markdown.css">  
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>

         <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      
          <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

    </head>
    <body>
      <!--   <a href="https://github.com/goOS/goOS/">
          <img style="position:absolute;top:0;left:0;border:0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork PhantomJS on GitHub">
        </a> -->
        <div class="full-width  header">
          <div class="container-12">
            <h1 class="title"><a href="/stage.html"> <img class="logo" src="/images/logo.png" alt="Go Open Source - Continuous Delivery"> </a></h1>
            <ul class="navigation">
                {% for link in site.navigation %}
                  {% assign url = page.url|remove:'index.html' %}
                  <li {% if url == link.url %} class="current"{% endif %}>
                     <a class="extra" href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
                  </li>
                {% endfor %}
            </ul>
          </div>
        </div>
        
        <h2 class="container-12 page-title">
            {{ page.title }}
        </h2>  

        <div class="full-width"> 
          <div class="container-12">
              {{ content }}    
          </div>  
        </div>

        <div class="container-12 footer">
             {% include footer.html %}
        </div>

    </body>
</html>
